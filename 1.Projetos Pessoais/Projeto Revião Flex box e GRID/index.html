<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Flex e GRID</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1> Aprenda a fazer imagem únicas com Stable Diffusion</h1>
        </div>
    </header>
    <main>
        <div class="conteiner">
            <div class="box">
                <h4>Imagens incriveis como essa</h4>
                <div class="slider">

                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <input type="radio" name="radio-btn" id="radio5">

                        <div class="slide first">
                            <img src="assets/image/img1.png" alt="imagem 1" />
                        </div>
                        <div class="slide">
                            <img  src="assets/image/Img2.png" alt="imagem 2" />
                        </div>
                        <div class="slide">
                            <img  src="assets/image/img3.png" alt="imagem 3" />
                        </div>
                        <div class="slide">
                            <img  src="assets/image/img4.png" alt="imagem 4" />
                        </div>
                        <div class="slide">
                            <img  src="assets/image/img5.png" alt="imagem 5" />
                        </div>
                    </div>

                    <div class="navegacao-auto">
                        <div class="auto-bnt1"></div>
                        <div class="auto-bnt2"></div>
                        <div class="auto-bnt3"></div>
                        <div class="auto-bnt4"></div>
                        <div class="auto-bnt5"></div>
                    </div>

                </div>
                <div class="manual-navegacao">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
                <p class="descricao"> Stable Diffusion 1.5</p>
            </div>
            
            <div class="box video_sd">
                <h4>Imagens incriveis como essa</h4>
                <iframe width="1000" height="700" src="https://www.youtube.com/embed/VkxGE5v2lqc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="assets/Js/script.js"></script>
</body>

</html>
