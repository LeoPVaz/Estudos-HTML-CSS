<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet" >
    <title>Modelo FIELDSER E LEGEND</title>
</head>
<body>
    <header>
        <h1>FIELDSER E LEGEND</h1>
    </header>
    <section>
        <div>
        <form action="" method="get" enctype="multipart/form-data">
            <input type="hidden" name="usuario" value="2">
            <fieldset>
                <legend>Dados Pessoais</legend>
                    <label>
                        Foto:
                        <input type="file" name="foto" id="foto" accept="image/*">
                        <br>
                        Primerio Nome:
                        <input type="text" name="nome" id="nome" required minlength="2" maxlength="12">
                        <br>
                        Sobrenome:
                        <input type="text" name="sobrenome" id="sobrenome"required>
                        <br>
                        Idade:
                        <input type="number" name="idade" id="idade" min="18" max="200">
                    </label>
            </fieldset>
            <fieldset>
                <legend>Motivo do Contato</legend>
                    <label>
                        Nome da Empresa:
                        <input type="text" name="nomeempresa" id="nomeempresa" required>
                        <br>
                        Obijetivo:
                        <br>
                        <textarea name="obijetivo" id="obijetivo"></textarea>
                    </label>
            </fieldset>
            <button>Enviar Mensagem</button>
        </form>
        </div>
        <div>

        </div>

    </section>
    <footer>
        <p>&copy;LeoPVazDev</p>
    </footer>
</body>
</html>
